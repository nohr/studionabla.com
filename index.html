    <script>
        window.onload = function () {
            const loader = document.querySelector(".loader");
            loader.className += " hidden";
            if (window.matchMedia('only screen and (min-width: 1200px)').matches) {
                function loadJS() {
                    // adding the script tag to the body
                    var body = document.getElementsByTagName('body')[0];
                    var script = document.createElement('script');
                    script.type = 'text/javascript';
                    script.src = 'js/tilt.jquery.js';
                    // fire the loading
                    body.appendChild(script);
                }
                loadJS();
            };
            $(document).ready(function () {
                $('html, .container').mousewheel(function (e, delta) {
                    this.scrollLeft -= (delta * 2);
                });
            });
            if (window.matchMedia('only screen and (min-width: 1200px)').matches) {
                $('#logo').hover(function () {
                    $('#darkness').fadeTo(150, 1);
                }, function () {
                    $('#darkness').fadeTo(150, 0, function () {
                        $(this).hide();
                    });
                });
            }
        };
        // lazy loader
        const images = document.querySelectorAll("[data-src]");

        function preloadImages(img) {
            const src = img.getAttribute("data-src");
            if (!src) {
                return;
            }
            img.src = src;
            blackOrWhite(1)
            blackOrWhite(7)
            blackOrWhite(8)
            img.removeAttribute("data-src")
        }

        const imgOptions = {
            threshold: 0,
            rootMrgin: "0px 2000px 2000px 0px"
        };
        const imgObserver = new IntersectionObserver((entries,
            imgObserver) => {
            entries.forEach(entry => {
                if (!entry.isIntersecting) {
                    return;
                } else {
                    preloadImages(entry.target);
                }
            });
        }, imgOptions);
        images.forEach(image => {
            imgObserver.observe(image);
        })

        function blackOrWhite(y) {
            if (y == 1) {
                if (
                    window.matchMedia &&
                    window.matchMedia("(prefers-color-scheme: dark)").matches
                ) {
                    document.getElementById("logo1").src = "slider/1b-w.svg";
                } else {
                    return;
                }
            } else if (y == 7) {
                if (
                    window.matchMedia &&
                    window.matchMedia("(prefers-color-scheme: dark)").matches
                ) {
                    document.getElementById("logo7").src = "slider/7a-w.svg";
                } else {
                    return;
                }
            } else if (y == 8) {
                if (
                    window.matchMedia &&
                    window.matchMedia("(prefers-color-scheme: dark)").matches
                ) {
                    document.getElementById("logo8").src = "slider/8a-w.svg";
                } else {
                    return;
                }
            }
        }
    </script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Handler when the DOM is fully loaded
            var x = "https://studionabla.com/"; 
            //var x = "http://127.0.0.1:5500/";
            if (window.location == x) {
                myFunction(0);
            } else if (window.location == x + "#") {
                myFunction(0);
            } else if (window.location == x + `#LysergicVisual`) {
                myFunction(1);
                console.log(x)
            } else if (window.location == x + `#PikunikuWalkCycle`) {
                myFunction(2);
            } else if (window.location == x + `#cyberShades`) {
                myFunction(3);
            } else if (window.location == x + `#TidalX1015`) {
                myFunction(4);
            } else if (window.location == x + `#FourYearsLater`) {
                myFunction(5);
            } else if (window.location == x + `#nohri.net`) {
                myFunction(6);
            } else if (window.location == x + `#Heat.wav`) {
                myFunction(7);
            } else if (window.location == x + `#NXGN`) {
                myFunction(8);
            } else if (window.location == x + `#Realms`) {
                myFunction(9);
            } else if (window.location == x + `#Revolutionize`) {
                myFunction(10);
            } else if (window.location == x + `#nohri.xyz`) {
                myFunction(11);
            } else if (window.location == x + `#aite.dev`) {
                myFunction(12);
            }
        })
        //VR counter and clicker
        var counter = document.getElementById("counter");
        var k = 0;

        //Nabla click slide scroll
        var scrollHeight = 0;
        var slider = document.querySelector(".slider");
        var x = 600;
        var z = 50;

        function scrollWin() {
            var plusOrMinus = Math.random() < 0.5 ? -1 : 1;
            x = x * plusOrMinus;
            z = z * plusOrMinus;

            function recoil() {
                slider.scrollBy({
                    top: z,
                    behavior: "smooth"
                });
            };
            if (scrollHeight >= 0) {
                slider.scrollBy({
                    top: x,
                    behavior: "smooth"
                });
                setTimeout(recoil, 400);
                scrollHeight += (x + z);
            }
        }

        function home(y) {
            if (y == 0 && k <= 29) {
                
                counter.innerHTML = k;
                if (k == 10) {
                    counter.style.display = "block";
                } else if (k >= 20) {
                    scrollWin();
                } else if (k == 30) {
                    window.open(document.URL + "/vr", "_blank")
                }
            };
            placeText(y);
            hideSlide(y);
            var doc = document.querySelector(".bigContainer");
            doc.style.overflowX = "unset";
            var feed = document.getElementById(y);
            feed.style.display = "inline-block";
            feed.style.opacity = 1;
        };
    </script>
